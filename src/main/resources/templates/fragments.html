<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head (titulo)">
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<!-- Fragmento NAVBAR -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Izquierda: ToDoList -> acerca de -->
            <a class="navbar-brand" th:href="@{/about}">ToDoList</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>



            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <!-- Medio: Tareas -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" th:if="${usuarioSesion != null}">
                        <a class="nav-link"
                           th:href="@{'/usuarios/' + ${usuarioSesion.id} + '/tareas'}">Tareas</a>
                    </li>
                    <!--Tercer Issue: Página Registrados -->
                    <li class="nav-item me-auto">
                        <a class="nav-link" th:href="@{/registrados}">Registrados</a>
                    </li>
                </ul>


                <!-- Derecha: Usuario logeado o no -->
                <ul class="navbar-nav ml-auto mr-1">
                    <!-- Si usuario está logeado -->
                    <li class="nav-item dropdown" th:if="${usuarioSesion != null}">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false"
                           th:text="${usuarioSesion.nombre}">Usuario</a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Cuenta</a></li>
                            <li>
                                <a class="dropdown-item"
                                   th:href="@{/logout}"
                                   th:text="'Cerrar sesión ' + ${usuarioSesion.nombre}">
                                    Cerrar sesión
                                </a>
                            </li>
                        </ul>
                    </li>

                    <!-- Si usuario NO está logeado -->
                    <li class="nav-item" th:if="${usuarioSesion == null}">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" th:if="${usuarioSesion == null}">
                        <a class="nav-link" th:href="@{/registro}">Registro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>



<div th:fragment="javascript">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</div>
</html>
